<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to the contact page where you are able to contact Us">
    <title>Contact Us - No Wheat, No Worries</title>
    <link rel="stylesheet" href="css/contact.css" />
    <script src="js/contact.js" type="module"></script>
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5192492,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="No Wheat, No Worries Logo" />
            </a>
        </div>

        <nav>
            <button class="hamburger" aria-label="Toggle navigation">
                &#9776;
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipe.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active" style="color: #ffe642">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required autocomplete="name" />
                    <span id="nameError" class="error"></span>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" />
                    <span id="emailError" class="error"></span>
                </div>
            
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off" />
                    <span id="subjectError" class="error"></span>
                </div>
            
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required autocomplete="off"></textarea>
                    <span id="messageError" class="error"></span>
                </div>
            
                <button type="submit">Submit</button>
            </form>            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 No Wheat, No Worries. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Pinterest</a></li>
        </ul>
    </footer>
</body>
</html>
