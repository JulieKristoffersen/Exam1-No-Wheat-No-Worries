<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>No Wheat, No Worries</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/scrpt.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="No Wheat, No Worries Logo">
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
            &#9776; <!-- Hamburger icon -->
        </button>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Delicious Gluten-Free Recipes</h1>
            <p>Discover amazing alternatives that taste just as good, if not better!</p>
            <a href="#" class="cta-button">Explore Recipes</a>
        </div>
    </section>

    <section class="latest-posts">
        <h2>Latest Posts</h2>
        <div class="carousel">
            <div class="carousel-track-container">
                <ul class="carousel-track">
                </ul>
            </div>
            <button class="carousel-button carousel-button-left">←</button>
            <button class="carousel-button carousel-button-right">→</button>
        </div>
    </section>

    <section class="recipes">
        <h2>Popular Recipes</h2>
        <div class="recipe-cards">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 No Wheat, No Worries. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Pinterest</a></li>
        </ul>
    </footer>
</body>
</html>
